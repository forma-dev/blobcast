<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/blobcast-icon.png" type="image/png">
    <title>{{.Title}} - Blobcast Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f9f7f4 0%, #f0ebe3 50%, #e4d9c8 100%);
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 20% 80%, rgba(139, 111, 71, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(95, 115, 115, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(157, 131, 99, 0.02) 0%, transparent 50%);
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="relative bg-gradient-to-r from-gray-900 via-slate-800 to-gray-900 shadow-2xl">
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-white to-gray-200 bg-clip-text text-transparent">Blobcast Gateway</h1>
                    </div>
                </div>
                <nav class="hidden md:flex space-x-2">
                    <a href="https://github.com/forma-dev/blobcast" target="_blank" class="px-4 py-2 rounded-xl text-sm font-semibold text-gray-300 hover:text-white hover:bg-white/10 backdrop-blur-sm transition-all duration-200">GitHub</a>
                    <a href="https://github.com/forma-dev/blobcast/blob/main/README.md" target="_blank" class="px-4 py-2 rounded-xl text-sm font-semibold text-indigo-300 hover:text-indigo-100 hover:bg-indigo-500/20 backdrop-blur-sm transition-all duration-200">Docs</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {{template "content" .}}
    </main>
</body>
</html>
