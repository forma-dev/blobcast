version: '3.8'

services:
  # Celestia Light Node
  celestia:
    image: ghcr.io/celestiaorg/celestia-node:v0.23.1-mocha
    container_name: celestia-light
    command: |
      sh -c '
      if [ ! -f /home/celestia/.initialized ]; then
        echo "Initializing Celestia light node..."
        celestia light init --p2p.network mocha
        sed -i "s/SampleFrom = .*/SampleFrom = 6383285/" /home/celestia/config.toml
        sed -i "s/TrustedHash = .*/TrustedHash = \"1DADE6F3C855ECD09066CA1DF31F9E492D326EE6BB9FA2984695ECD70D3145A9\"/" /home/celestia/config.toml
        touch /home/celestia/.initialized
      fi
      echo "Starting Celestia light node..."
      celestia light start --p2p.network mocha --core.ip rpc-mocha.pops.one --core.port 9090 --rpc.skip-auth --rpc.addr 0.0.0.0 --rpc.port 26658
      '
    ports:
      - "26658:26658"
    volumes:
      - celestia_data:/home/celestia
    networks:
      - blobcast-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "26658"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Blobcast Node (builds the shared image)
  blobcast-node:
    build: 
      context: .
    image: blobcast:latest
    container_name: blobcast-node
    command: |
      node start
      --celestia-rpc ws://celestia:26658
      --celestia-auth ""
      --grpc-address 0.0.0.0
      --grpc-port 50051
      --network mocha
    ports:
      - "50051:50051"
    volumes:
      - blobcast_data:/app/blobcast
    networks:
      - blobcast-network
    depends_on:
      celestia:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Blobcast Gateway (uses shared image)
  blobcast-gateway:
    image: blobcast:latest
    pull_policy: never
    container_name: blobcast-gateway
    command: |
      gateway start
      --addr 0.0.0.0
      --port 8080
      --node-grpc blobcast-node:50051
    ports:
      - "8080:8080"
    networks:
      - blobcast-network
    depends_on:
      blobcast-node:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Blobcast REST API (uses shared image)
  blobcast-api:
    image: blobcast:latest
    pull_policy: never
    container_name: blobcast-api
    command: |
      api start
      --addr 0.0.0.0
      --port 8081
      --node-grpc blobcast-node:50051
    ports:
      - "8081:8081"
    networks:
      - blobcast-network
    depends_on:
      blobcast-node:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Blobcast Indexer (uses shared image)
  blobcast-indexer:
    image: blobcast:latest
    pull_policy: never
    container_name: blobcast-indexer
    command: |
      indexer start
      --node-grpc blobcast-node:50051
    volumes:
      - blobcast_data:/app/blobcast
    networks:
      - blobcast-network
    depends_on:
      blobcast-node:
        condition: service_healthy

  # Blobcast Explorer (uses shared image)
  blobcast-explorer:
    image: blobcast:latest
    pull_policy: never
    container_name: blobcast-explorer
    command: |
      explorer start
      --addr 0.0.0.0
      --port 8082
      --indexer-db /app/blobcast/.blobcast/mocha/indexer.db
      --gateway-url http://localhost:8080
    ports:
      - "8082:8082"
    volumes:
      - blobcast_data:/app/blobcast
    networks:
      - blobcast-network
    depends_on:
      blobcast-node:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8082"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 10s

volumes:
  celestia_data:
    driver: local
  blobcast_data:
    driver: local

networks:
  blobcast-network:
    driver: bridge
